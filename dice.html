<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dice.css">
    <title>Dice</title>
</head>
<body>
    <div class="container">
        <div class="dice">
            <div class="front face">
                <div></div>
            </div>
            <div class="left face">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="right face">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="back face">
                <div></div>
                <div></div>
            </div>
            <div class="top face">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="bottom face">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <button class="button">Roll</button>
    </div>
    <script>
        var diceButton = document.querySelector('.button');
        var dice = document.querySelector('.dice');
        diceButton.addEventListener('click', onClick);
        function onClick() {
            dice.classList.add('animate');
            diceButton.disabled = true;
            setTimeout(() => {
                dice.classList.remove('animate');
                diceButton.disabled = false;           
            }, 3000);
        }
    </script>
</body>
</html>
