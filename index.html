<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dice.css">
    <title>Dice</title>
</head>
<body>
    <div class="container">
        <div class="dice">
            <div class="front face">
                <div>#1</div>
            </div>
            <div class="left face">
                <div>2</div>
            </div>
            <div class="right face">
                <div>4</div>
            </div>
            <div class="back face">
                <div>12</div>
            </div>
            <div class="top face">
                <div>30</div>
            </div>
            <div class="bottom face">
                <div>76</div>
            </div>
        </div>
        <button class="button">Roll</button>
    </div>
    <script>
        var diceButton = document.querySelector('.button');
        var dice = document.querySelector('.dice');
        diceButton.addEventListener('click', onClick);
        // var timer = null;
        function onClick() {
            // clearTimeout(timer);
            dice.classList.remove('animate1');
            dice.classList.remove('animate2');
            dice.classList.remove('animate3');
            dice.classList.remove('animate4');
            dice.classList.remove('animate5');
            dice.classList.remove('animate6');
            var test = Math.floor((Math.random() * 6) + 1);
            console.log(test);
            switch (test) {
                case 1:
                dice.classList.add('animate1');
                    break;
                case 2:
                dice.classList.add('animate2');
                    break;
                case 3:
                dice.classList.add('animate3');
                    break;
                case 4:
                dice.classList.add('animate4');
                    break;
                case 5:
                dice.classList.add('animate5');
                    break;
                case 6:
                dice.classList.add('animate6');
                    break;
            
                default:
                    break;
            }
            // dice.classList.add('animate3');
            // diceButton.disabled = true;
            // timer = setTimeout(() => {
            //     // dice.classList.remove('animate3');
            //     diceButton.disabled = false;           
            // }, 5000);
        }
    </script>
</body>
</html>
